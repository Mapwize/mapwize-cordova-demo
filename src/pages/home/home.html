<ion-header>
  <ion-navbar>
    <ion-title>
      Mapwize
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item-divider>MapwizeView</ion-item-divider>
	  <button ion-button full (click)="showMapClicked()">Show World Map</button>
    <button ion-button full (click)="selectPlaceClicked()">Select Gymnase Breguet</button>
	  <button ion-button full (click)="showCNDGClicked()">Show CNDG</button>
    <button ion-button full (click)="selectPlaceListClicked()">Show Men's Rooms @ CNDG</button>
    <button ion-button full (click)="setPlaceStyleClicked()">Set Place Style</button>
    <ion-item-divider>Offline Manager</ion-item-divider>
    <button ion-button full (click)="createOfflineManagerClicked()">Create Offline Manager</button>
    <button ion-button full (click)="downloadDataForVenueClicked()">Download data for venue {{progress}}</button>
    <button ion-button full (click)="isOfflineForVenueClicked()">Is offline for venue</button>
    <button ion-button full (click)="getOfflineVenuesClicked()">Get Offline Venues</button>
    <button ion-button full (click)="getOfflineUniversesForVenueClicked()">Get Offline Universes For Venue</button>
    <ion-item-divider>API Manager</ion-item-divider>
    <button ion-button full (click)="createApiManagerClicked()">Create Api Manager</button>
    <button ion-button full (click)="getPlacesWithAliasClicked()">Get Place With Alias</button>
    <button ion-button full (click)="getDistanceClicked()">Get Distance</button>
    <button ion-button full (click)="getDirectionsClicked()">Get Directions Tests</button>
    <button ion-button full (click)="getVenuesClicked()">Get Venues Tests</button>
    <button ion-button full (click)="getPlaceClicked()">Get Place Tests</button>
    <button ion-button full (click)="getPlaceListClicked()">Get PlaceList Tests</button>
    <button ion-button full (click)="getUniverseClicked()">Get Universe Tests</button>
    <button ion-button full (click)="doSearchClicked()">Search for 'MapWize'</button>

</ion-content>
